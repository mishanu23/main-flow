<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('image/home.jpg') no-repeat center center/cover;
            color: white;
            position: relative;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }
        .dashboard-container {
            text-align: center;
            position: relative;
            z-index: 1;
        }
        h1 {
            font-size: 3rem;
            animation: fadeIn 1s ease-in-out;
        }
        .logout-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background: red;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .logout-btn:hover {
            background: darkred;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="dashboard-container">
        <h1>Welcome Dear User &#128519;</h1>

        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <script>
        function logout() {
            window.location.href = "index.html"; 
        }
    </script>
</body>
</html>
